<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry's Room</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="public/favicon/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <main class="w-100 h-100 mx-auto p-3 mt-md-5">
      <div class="row">
        <!-- navbar on the side -->
        <div class="col-md-3 col-lg-2">
          <div class="home-title d-none d-md-block">
            <img class="img-fluid p-3" src="public/favicon/nature.png" alt="" />
            <p><strong>Henry's Room</strong></p>
          </div>
          <nav class="navbar navbar-expand-md navbar-light bg-white ps-3">
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand collapsed-title d-md-none" href="#">
                <img
                  class="collapsed-img"
                  src="public/favicon/nature.png"
                  alt=""
                  class="d-inline-block align-text-top"
                />
                Henry's Room
              </a>
              <button
                class="navbar-toggler border-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav flex-md-column">
                  <a class="nav-link" href="#">SE Asia</a>
                  <a class="nav-link" href="#">Taiwan</a>
                  <a class="nav-link" href="#">Shanghai, China</a>
                  <a class="nav-link" href="#">Beijing, China</a>
                  <a class="nav-link" href="#">Huangshan, China</a>
                  <a class="nav-link" href="#">Japan</a>
                </div>
              </div>
            </div>
          </nav>
        </div>

        <!-- Gallery -->
        <div class="container col-md-9 col-lg-10 pe-md-5">
          <div class="row">
            <div class="col-lg-6 mb-4">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                class="w-100 shadow-1-strong mb-4"
                alt="Boat on Calm Water"
              />

              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
                class="w-100 shadow-1-strong mb-4"
                alt="Wintry Mountain Landscape"
              />
            </div>

            <div class="col-lg-6 mb-4">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
                class="w-100 shadow-1-strong mb-4"
                alt="Mountains in the Clouds"
              />

              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                class="w-100 shadow-1-strong mb-4"
                alt="Boat on Calm Water"
              />
            </div>

            <!-- <div class="col-lg-4 mb-4">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
              class="w-100 shadow-1-strong mb-4"
              alt="Waves at Sea"
            />

            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
              class="w-100 shadow-1-strong mb-4"
              alt="Yosemite National Park"
            />
          </div> -->
          </div>
        </div>
        <!-- Gallery -->
        <!--  -->
      </div>
    </main>

    <!-- bootstrap js files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
